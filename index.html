<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Creative Project 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <h1>Hammond Cheesy Joke Generator</h1>

    <div class="main">
    <form>
      <div class="form-group" id="typeSelector">
        <h4>Select a type of joke: </h4>
        <div class="form-check" id="category">
          <input class="form-check-input" type="radio" name="categories" id="programming" value="option1" checked>
          <label class="form-check-label" for="programming">Programming</label>
        </div>
        <div class="form-check" id="category">
          <input class="form-check-input" type="radio" name="categories" id="miscellaneous" value="option2">
          <label class="form-check-label" for="miscellaneous">Miscellaneous</label>
        </div>
      </div>

      <div class="form-group" id="numberSelector">
        <h4>How many jokes do you want?</h4>

        <div class="form-check">
          <input type="text" class="form-check-input"  id="jokeNumber" name="number">
          <small class="text-muted">(max 15)</small>
        </div>
      </div>

      <button class="btn btn-primary" id='button'>Go!</button>
    </form>

    <div id="jokes">
    </div>

    </div>

    <div class="footer">
      <a id='githubLink' href="https://github.com/Asht0n16/CS260-CP2">GitHub Repository</a>
      <small id='apology'>I apologize for any innapropriate jokes generated. I did not author them and I tried to filter out the bad ones.</small>
    </div>

    <script text="type/javascript" src="/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
